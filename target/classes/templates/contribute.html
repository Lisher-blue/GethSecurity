<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Donate</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="container" style="background-color: #e4b9c0">
<h2>贡献自己的一份力</h2>
<form class="form-horizontal" role="form" method="POST" action="/contribute" enctype="multipart/form-data">
    <div class="form-group">
        <label for="campaignID" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="campaignID" name="campaignID"
                   th:value="${param.campaignID}" readOnly/>
        </div>
    </div>

    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">数量</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" id="amount" name="amount"/>
                <span class="input-group-addon">ETH</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
    </div>

    <div class="form-group">
        <label for="file" class="col-sm-2 control-label">钱包</label>
        <div class="col-sm-8">
            <input type="file" id="file" name="file"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="reset" class="btn btn-default">重置</button>
            <button type="submit" class="btn btn-primary">确认</button>
        </div>
    </div>
</form>
</body>
</html>
